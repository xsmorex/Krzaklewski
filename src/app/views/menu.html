<div class="menu">
  <div class="title">TheTrackTroll</div>

  <span ng-show="state == menuStates.ENTRY">
    <a ng-click="play()">Play</a>
    <a ng-click="settings()">Settings</a>
    <a ng-click="ranking()">Ranking</a>
    <a ng-click="exit()">Exit</a>

</div>
